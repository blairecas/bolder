    var resultText = "";

function ConvertLevelData ( lev )
{
    var ldata = levelsData[lev];
    resultText = resultText + "LevelData" + lev + ":\n";
    // tiles change, diamonds needed and random seed
    resultText = resultText + "\t.byte\t" + "0, " + ldata[0x09].toString(8) + ", " + ldata[0x04].toString(8) + "\n";
    // 4 objects    
    resultText = resultText + "\t.byte\t";
    for (var i=0x18; i<=0x1B; i++) {
	resultText = resultText + getReplacedObj(ldata[i]).toString(8);
	if (i<0x1B) resultText += ", "; else resultText += "\n";
    }
    // 4 probabilities
    resultText = resultText + "\t.byte\t";
    for (var i=0x1C; i<=0x1F; i++) {
	resultText = resultText + ldata[i].toString(8);
	if (i<0x1F) resultText += ", "; else resultText += "\n";
    }
    // parse commands
    var arrCmd = [];
    var i = 0x20;
    while ((i < ldata.length) && (ldata[i] < 0xFF)) {
        var obj = getReplacedObj(ldata[i] & 0x3F); 		// low 6 bits
	var cmd = (ldata[i] & 0xC0) >> 6;			// high 2 bits
	i++;
	var x = ldata[i++];
	var y = ldata[i++] - 2;	// data adjusted with 2 lines 
	arrCmd.push(obj + (cmd << 6));
	arrCmd.push(x);
	arrCmd.push(y);
	switch (cmd) {
	    // single object
	    case 0: break;
	    // line
	    case 1: arrCmd.push(ldata[i++]); // length
	            arrCmd.push(ldata[i++]); // direction
		    break;
	    // filled rect
	    case 2: arrCmd.push(ldata[i++]); // width
	            arrCmd.push(ldata[i++]); // height
	            arrCmd.push(getReplacedObj(ldata[i++])); // fill with
		    break;
	    // rect
	    case 3: arrCmd.push(ldata[i++]); // width
	            arrCmd.push(ldata[i++]); // height
		    break;
	    default:
		    console.log('ERROR in CMD!');	    
	}
    }
    arrCmd.push(0xFF);    
    // commands  to str
    for (var i=0, n=0; i<arrCmd.length; i++)
    {
	if (n==0) resultText = resultText + "\t.byte\t";
	var b = arrCmd[i];
	resultText = resultText + b.toString(8);
	n++; if (n<16 && i<(arrCmd.length-1)) resultText += ", "; else { n=0; resultText += "\n"; }
    }
    resultText += "\n";
}

function ConvertLevels ()
{
    for (var i=0; i<20; i++) ConvertLevelData(i);
    document.getElementById("aid_textarea_result").value = resultText;
}
